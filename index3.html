<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index3.css">
    </head>
    <body>  
<section>
    <article>
       <div>
        <form name="myform" method="post" action="" onsubmit="return validateform()" >  
           <p style="text-align: center;position: absolute;top: 26%;left: 46%;text-decoration: underline;color: #d46329;"> Login Form</p>
            Email Id  :  <input type="email" name="email" id="email"  placeholder="ex.abhi@gmail.com"><br/>  
            Name: <input type="text" name="name" id="name"  placeholder="ex.Abhinandan"><br/>   
            Password: <input type="password" name="password" id="password"  placeholder="ex.Abh@458522" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br/>  
            <input type="submit" value="Login" id="submit">  
            </form> 
       </div>
    </article>
</section>
            <script>  
                function validateform(){ 
                  
                var email=document.myform.email.value; 
                var name=document.myform.name.value;   
                var password=document.myform.password.value;  
               
                
                  
                if (email==null || email==""){  
                  alert("Please fill the all details");  
                  return false;  
                }
               else if (name==null || name==""){  
                  alert("Name can't be blank");  
                  return false;  
               }
                else if(password.length<6){  
                  alert("Password shoundn't be in empty");  
                  return false;  
                  }  
                }  
                </script>  

</body>
</html>
